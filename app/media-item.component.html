<md-card>
    <md-card-title>{{ mediaItem.name }}</md-card-title>
    <md-card-subtitle>{{mediaItem.category}}</md-card-subtitle>
    <md-card-content>
        <p>{{ mediaItem.year }}</p>
        <p>{{ mediaItem.genre }}</p>
        <p>{{ mediaItem.isFavorite }}</p>
    </md-card-content>
</md-card>

<md-card>
   <md-card-title-group>
      <img md-card-sm-image src="http://placehold.it/150x150">
      <md-card-title>Card with title</md-card-title>
      <md-card-subtitle>Subtitle</md-card-subtitle>
   </md-card-title-group>
</md-card>
